<div class="leftmenu" id="leftmenu">
  <ul>
    <li>
<!--      <p class="depth1_active">-->
      <p>
        <a href="/board/selNoticeBoard">공지사항</a>
      </p>
    </li>
    <li>
      <p>
        <a href="/board/selBoard">개선요청사항</a>
      </p>
    </li>
  </ul>
</div>

<script>
  // 현재 페이지의 URI 경로
  const currentPath = window.location.pathname;
  // 선택된 button 인덱스
  let buttonIndex;

  if(currentPath.startsWith('/board/selNoticeBoard')
      || currentPath.startsWith('/board/insNoticeBoard')
      || currentPath.startsWith('/board/udtNoticeBoard')) {
    buttonIndex = 1;
  } else if(currentPath.startsWith('/board/selBoard')
      || currentPath.startsWith('/board/insBoard')
      || currentPath.startsWith('/board/udtBoard')) {
    buttonIndex = 2;
  }

  //ul 요소 선택
  const p = document.querySelector('div#leftmenu ul li:nth-child(' + buttonIndex +') p');
  p.classList.add('depth1_active');
</script>
