<script>
  // 현재 페이지의 URI 경로
  const currentPath = window.location.pathname;
  // 선택된 button 인덱스
  let buttonIndex;

  if (currentPath.startsWith('/admin/aprv/aprvMgt')) {
    buttonIndex = 1;
  } else if (currentPath.startsWith('/admin/aprv/aprvType')) {
    buttonIndex = 2;
  }

  //ul 요소 선택
  const p = document.querySelector('div#leftmenu ul li:nth-child(' + buttonIndex + ') p');
  p.classList.add('depth1_active');
</script>
