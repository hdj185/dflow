<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment= "leftmenu" class="leftmenu" id="leftmenu">
  <ul>
    <li>

      <p>
        <a href="/admin/org/selDepart">부서 관리</a>
      </p>
    </li>
    <li>
      <p>
        <a href="/admin/org/selMember">임직원 관리</a>
      </p>
    </li>
  </ul>

  <script>
    // 현재 페이지의 URI 경로

    // 선택된 button 인덱스
    let sideButtonIndex =0;

    if (currentPath.startsWith('/admin/org/selDepart')) {
      sideButtonIndex = 1;
    } else if (currentPath.startsWith('/admin/org/selMember')) {
      sideButtonIndex = 2;
    }
    //ul 요소 선택
    if( sideButtonIndex > 0){
      const p = document.querySelector('div#leftmenu ul li:nth-child(' + sideButtonIndex + ') p');
      p.classList.add('depth1_active');
    }
  </script>
</div>
