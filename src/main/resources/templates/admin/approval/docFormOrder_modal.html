<!-- 모달 영역 시작 -->
<div th:fragment="modal(docForm)">
  <div id="myModal" class="modal">
    <!-- Modal_5 -->
    <div id="modal_5" class="de-modal" style="display: none">
      <div class="modal-content" style="width: 540px">
        <span class="close" onclick="modal_onoff(5, 2)">
          <span class="material-symbols-outlined"> close </span>
        </span>
        <p class="modal-title" id="modal-title">문서양식정렬</p>
        <div class="modal-body">
          <p class="list-title">문서양식 목록</p>
          <ul class="listbox" id="docForm-listbox" ></ul>
          <div class="btn_al_c"></div>

          <button type="button" class="btn_md navy" onclick="changeDocFormOrder()" style="display: flex; margin: 9px 9px 20px auto;">변경</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- 모달 영역 종료 -->
